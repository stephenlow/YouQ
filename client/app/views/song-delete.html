<form role="form">
  <p>Are you sure you would like to delete the song {{ song.title }} from the Q?</p>
  <div class="form-group">
    <input type="submit" class="btn btn-danger" ng-click="deleteSong()" value="Yes">

    <button ng-click="back()" type="button" class="btn btn-default">No</button>
  </div>
</form>
