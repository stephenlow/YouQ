<form role="form">
  <div class="form-group">
    <label for ="title" class="control-label">Title</label>
    <input type="text" ng-model="song.title" class="form-control" id="title"
      placeholder="Enter the song title">
  </div>

  <div class="form-group">
    <label for ="title" class="control-label">URL</label>
    <input type="text" ng-model="song.url" class="form-control" id="title"
      placeholder="Enter the YouTube URL">
  </div>

  <input type="submit" class="btn btn-primary" ng-click="saveSong()" value="Save">
</form>
